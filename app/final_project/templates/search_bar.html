<!DOCTYPE html>
<html>
<style>
    .center {
      justify-content: center;
      display: flex;
    }
</style>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 style="margin-top: 200px; font-size:40px" class="center col-form-label-lg">Enter Country or City</h1>
    <form action="/result" method="POST">
        <div class="center input-group mb-3">
            <input type="text" id="u_input" name="u_input" maxlength="200" placeholder="Enter Country or City" size="40"/>
            <button class="btn btn-primary" type="submit">Go!</button><br/><br/>
        </div>
    <label name="error_msg"  class="center" style="color:red;">{{ error }}</label>
</form>
</body>
</html>
